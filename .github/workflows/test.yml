name: .NET Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        EventStore__ConnectionString: ${{ secrets.COSMOS_CONNECTIONSTRING }}
        EventStore__Database: ${{ secrets.COSMOS_DATABASE }}
        EventStore__Container: ${{ secrets.COSMOS_EVENT_CONTAINER }}
        ViewStore__ConnectionString: ${{ secrets.COSMOS_CONNECTIONSTRING }}
        ViewStore__Database: ${{ secrets.COSMOS_DATABASE }}
        ViewStore__Container: ${{ secrets.COSMOS_VIEW_CONTAINER }}
